 
<!-- Modal -->
<div class="modal fade" id="z-report-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Z-Звіт №<span class="z-report-num"></span></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center" id="z-report-text" data-title=''>

      </div>
      <div class="modal-footer"> 
        <button type="button" class="btn btn-primary" id="z-report-print"  onclick="printElement('z-report-text','Title')"><i class="fa fa-print" aria-hidden="true" ></i> Роздрукувати</button>
        <button type="button" class="btn btn-primary" id="z-report-download"  onclick="download()"><i class="fa fa-download" aria-hidden="true"></i> Завантажити</button>
      </div>
    </div>
  </div>
</div>
